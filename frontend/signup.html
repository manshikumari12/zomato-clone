<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-page</title>
    <link rel="stylesheet" href="./signup.css">
    <link

    rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="conta">

   

        <form action="" id="cont">
            <div id="login-box">
                <div class="left" id="form">
              
                    <h1>signup</h1>
                    <input type="text" name="username" placeholder="username..." id="name">
        
                    <input type="text" name="email" placeholder="email...." id="email">
        
                    <input type="text" name="password" placeholder="password..." id="password">
        
        
                    <input type="submit" name="signup_submit" value="Sign me up"  />
        
                   <a href="http://localhost:1111/auth/google"></a> 
                    <div class="right">
               
    
                    </div>
    
                </div>

              
              
    
               
            </div>
         
        

        </form>
    </div>

    </div>
    
</body>
</html>
<script>

let nameInput = document.getElementById("name");
let emailInput = document.getElementById("email");
let passwordInput = document.getElementById("password");
let formSubmit = document.querySelector("form");

let signUpData =JSON.parse(localStorage.getItem("Chicken-signup"))||[];

formSubmit.addEventListener("submit",()=>{
   event.preventDefault();
    if(nameInput.value!==""||emailInput.value!==""||passwordInput.value!=="" ){
        let obj ={
            name: nameInput.value,
            email:emailInput.value,
            password:passwordInput.value
        };
        signUpData.push(obj);
        localStorage.setItem("Chicken-signup",JSON.stringify(signUpData));
        alert("Sign up Successful")
        location.href="login.html"
    }
    else{
        alert("ALERT! Fill in all the feilds")
    }
    
})
</script>
