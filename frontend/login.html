<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="conta">

   

        <form action="" id="cont">
            <div id="login-box">
                <div class="left">
              
                    <h1>login</h1>
                 
        
                    <input type="email" name="email" placeholder="email...." id="username">
        
                    <input type="password" name="password" placeholder="password..." id="password">
        
        
                    <input type="submit" name="Login_submit" value="Login me "  />
        
                    <a href="http://localhost:1111/auth/google"><button  id="google">Sign up with Google+</button></a></a> 
                    <div class="right">
               
    
                    </div>
    
                </div>

           
              
    
               
            </div>
         
        

        </form>
    </div>

    </div>
    
   </body>
</html>
<script>

let emailInput = document.getElementById("username");
let passwordInput = document.getElementById("password");
let submitForm = document.querySelector("form");

let loginData=JSON.parse(localStorage.getItem("Chicken-signup"))||[];
let userName=""
submitForm.addEventListener("submit",()=>{
    event.preventDefault();
    console.log(loginData.length)

for(let i=0;i<loginData.length;i++){
    if(loginData[i].email===emailInput.value && loginData[i].password===passwordInput.value){
                alert("Login Successful")
                userName=loginData[i].name
                localStorage.setItem("username",userName)
                location.href="index.html"
                break;
            }
            else {
                alert("OOPS! Wrong Credentials")
                 break;
            }
}
})
</script>
